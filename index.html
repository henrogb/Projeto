<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=radio_button_unchecked" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <div id="barra_pesquisa">
            <input id="input" type="text" class="texto_input" placeholder="Escreva sua tarefa aqui">
            <button onclick="add_elemento()" id="add" class="adicionar">Adicionar</button>
        </div>
    </header>


    <main id="area">
        <div class="area_tarefas">
            <div id="tarefa" class="boxes">
                <div class="circle">
                    <span class="mdi mdi-circle-outline"></span>
                </div>

                <div class="titulo_tarefa">
                    <p>teste de tarefa</p>
                </div>

                <div>
                    <button id="delete_function" onclick="deletar_tarefa()" class="del">
                        <span class="mdi mdi-trash-can-outline"></span>Deletar
                    </button>
                </div>
            </div>

            <div id="tarefa_clicada" class="boxes">
                <div class="check">
                    <span class="mdi mdi-check-circle"></span>
                </div>

                <div class="titulo_tarefa_clicada">
                    <p>teste de tarefa</p>
                </div>

                <div>
                    <button id="delete_function" onclick="deletar_tarefa()" class="del">
                        <span class="mdi mdi-trash-can-outline"></span>Deletar
                    </button>
                </div>
            </div>
        </div>

    </main>


    <footer></footer>

    <script src="index.js"></script>
</body>

</html>
